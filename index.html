<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Edytor bazy WOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: system-ui, sans-serif;
    max-width: 1200px;
    margin: 32px auto;
    padding: 0 16px;
    background: #f8f9fa;
    color: #111;
  }
  h1 { color: #1a3c6d; margin-bottom: 24px; }
  .field { margin: 16px 0; }
  label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: monospace;
    font-size: 15px;
    box-sizing: border-box;
  }
  textarea { min-height: 140px; resize: vertical; }
  button {
    padding: 10px 20px;
    margin: 8px 8px 8px 0;
    background: #1a3c6d;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #254e8c; }
  button.danger { background: #dc3545; }
  button.danger:hover { background: #c82333; }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 16px 0;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th { background: #e3ebf5; font-weight: bold; }
  .station-list {
    margin: 24px 0;
  }
  .station-item {
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 16px;
    margin-bottom: 16px;
  }
  .station-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }
  .station-actions button {
    margin-left: 8px;
  }
  .edit-form {
    margin-top: 16px;
    padding: 12px;
    background: #f0f8ff;
    border-radius: 6px;
    border: 1px solid #d1e7ff;
  }
  .row-actions button {
    background: #ffc107;
    color: #212529;
    padding: 6px 12px;
    font-size: 14px;
  }
  .row-actions button.danger { background: #dc3545; color: white; }
  pre {
    background: #1e1e1e;
    color: #e0e0e0;
    padding: 16px;
    border-radius: 6px;
    overflow: auto;
    font-size: 14px;
    white-space: pre-wrap;
    word-break: break-all;
    margin-top: 16px;
  }
</style>
</head>
<body>

<h1>Edytor bazy WOS</h1>

<!-- Sekcja dodawania nowej stacji -->
<div class="edit-form" id="add-form">
  <h2>Dodaj nową stację</h2>
  <div class="field">
    <label>Nazwa stacji:</label>
    <input type="text" id="add-name" placeholder="np. Nowa Stacja">
  </div>
  <table id="add-table">
    <thead>
      <tr>
        <th>od km</th>
        <th>do km</th>
        <th>Przyczyna</th>
        <th>Nr toru</th>
        <th>Vmax nieparzystym</th>
        <th>Vmax parzystym</th>
        <th>Uwagi</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="addNewRow('add-table')">Dodaj wiersz</button>
  <button onclick="saveNewStation()">Zapisz nową stację</button>
</div>

<!-- Lista stacji -->
<div class="station-list" id="station-list"></div>

<!-- Przycisk generowania kodu -->
<button onclick="generateFullCode()">Generuj cały kod baza.js</button>

<pre id="code-output"></pre>

<script>
// Globalna baza
let baza = {};

// Ładowanie bazy z baza.js
async function loadBaza() {
  try {
    const res = await fetch('./baza.js');
    const text = await res.text();
    const match = text.match(/export\s+const\s+BAZA_OSTRZEZEN\s*=\s*({[\s\S]*?});/);
    if (match) {
      baza = eval(`(${match[1]})`);
      renderStations();
    }
  } catch (err) {
    console.error('Błąd ładowania bazy:', err);
  }
}

// Renderowanie listy stacji
function renderStations() {
  const list = document.getElementById('station-list');
  list.innerHTML = '';
  Object.keys(baza).forEach(station => {
    const div = document.createElement('div');
    div.className = 'station-item';
    div.id = `station-${station.replace(/\s/g, '-')}`;
    div.innerHTML = `
      <div class="station-header">
        <h2>${station}</h2>
        <div class="station-actions">
          <button onclick="editStation('${station}')">Edytuj</button>
          <button class="danger" onclick="deleteStation('${station}')">Usuń</button>
        </div>
      </div>
      <table id="table-${station.replace(/\s/g, '-')}">
        <thead>
          <tr>
            <th>od km</th>
            <th>do km</th>
            <th>Przyczyna</th>
            <th>Nr toru</th>
            <th>Vmax nieparzystym</th>
            <th>Vmax parzystym</th>
            <th>Uwagi</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody>
          ${baza[station].map((row, idx) => `
            <tr>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[3]}</td>
              <td>${row[4]}</td>
              <td>${row[5]}</td>
              <td>${row[6]}</td>
              <td class="row-actions">
                <button onclick="editRow('${station}', ${idx})">Edytuj</button>
                <button class="danger" onclick="deleteRow('${station}', ${idx})">Usuń</button>
              </td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    `;
    list.appendChild(div);
  });
}

// Dodawanie nowego wiersza do tabeli
function addNewRow(tableId) {
  const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
  const row = table.insertRow();
  for (let i = 0; i < 7; i++) {
    const cell = row.insertCell();
    const input = document.createElement('input');
    input.type = 'text';
    cell.appendChild(input);
  }
  const actions = row.insertCell();
  actions.innerHTML = `<button onclick="removeRow(this)">Usuń</button>`;
}

// Usuwanie wiersza
function removeRow(btn) {
  const row = btn.parentNode.parentNode;
  row.parentNode.removeChild(row);
}

// Zapisywanie nowej stacji
function saveNewStation() {
  const name = document.getElementById('add-name').value.trim();
  if (!name) return alert('Podaj nazwę stacji');
  if (baza[name]) return alert('Stacja już istnieje');

  const table = document.getElementById('add-table').getElementsByTagName('tbody')[0];
  const rows = table.rows;
  const newRows = [];
  for (let r = 0; r < rows.length; r++) {
    const inputs = rows[r].querySelectorAll('input');
    const rowData = [];
    for (let i = 0; i < 7; i++) {
      rowData.push(inputs[i].value.trim());
    }
    newRows.push(rowData);
  }
  if (newRows.length === 0) return alert('Dodaj wiersze');

  baza[name] = newRows;
  renderStations();
  // Czyszczenie formularza
  document.getElementById('add-name').value = '';
  table.innerHTML = '';
}

// Edycja stacji
function editStation(station) {
  const div = document.getElementById(`station-${station.replace(/\s/g, '-')}`);
  const table = document.getElementById(`table-${station.replace(/\s/g, '-')}`);
  table.innerHTML = `
    <thead>
      <tr>
        <th>od km</th>
        <th>do km</th>
        <th>Przyczyna</th>
        <th>Nr toru</th>
        <th>Vmax nieparzystym</th>
        <th>Vmax parzystym</th>
        <th>Uwagi</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      ${baza[station].map((row, idx) => `
        <tr>
          <td><input value="${row[0]}"></td>
          <td><input value="${row[1]}"></td>
          <td><input value="${row[2]}"></td>
          <td><input value="${row[3]}"></td>
          <td><input value="${row[4]}"></td>
          <td><input value="${row[5]}"></td>
          <td><input value="${row[6]}"></td>
          <td class="row-actions">
            <button onclick="deleteRow('${station}', ${idx})">Usuń</button>
          </td>
        </tr>
      `).join('')}
    </tbody>
  `;
  const header = div.querySelector('.station-header');
  header.innerHTML += `<button onclick="saveEdit('${station}')">Zapisz zmiany</button>`;
  header.innerHTML += `<button onclick="addNewRow('table-${station.replace(/\s/g, '-')}')">Dodaj wiersz</button>`;
}

// Zapisywanie edycji
function saveEdit(station) {
  const table = document.getElementById(`table-${station.replace(/\s/g, '-')}`).getElementsByTagName('tbody')[0];
  const rows = table.rows;
  const newData = [];
  for (let r = 0; r < rows.length; r++) {
    const inputs = rows[r].querySelectorAll('input');
    const rowData = [];
    for (let i = 0; i < 7; i++) {
      rowData.push(inputs[i].value.trim());
    }
    newData.push(rowData);
  }
  baza[station] = newData;
  renderStations();
}

// Usuwanie wiersza podczas edycji
function deleteRow(station, idx) {
  baza[station].splice(idx, 1);
  renderStations();
}

// Usuwanie stacji
function deleteStation(station) {
  if (confirm(`Usunąć stację "${station}"?`)) {
    delete baza[station];
    renderStations();
  }
}

// Generowanie całego kodu
function generateFullCode() {
  let kod = 'export const BAZA_OSTRZEZEN = {\n';
  Object.keys(baza).sort().forEach((key, i, arr) => {
    const value = JSON.stringify(baza[key], null, 2)
      .replace(/^\[/, '[\n    ')
      .replace(/\n\]$/, '\n  ]');
    kod += `  "${key}": ${value}${i < arr.length - 1 ? ',' : ''}\n`;
  });
  kod += '};\n';
  document.getElementById('code-output').textContent = kod;
}

// Ładujemy bazę
document.addEventListener('DOMContentLoaded', loadBaza);
</script>
</body>
</html>
